<div class="container">
    
    <div class="row">
        <div class="col s12 ilike-blue-container">
            <h3>Welcome to the Elevator Demo.</h3>
            <blockquote>Press F12 on your browser to see the console messages.</blockquote>
        </div>        
    </div>
    <div class="row">
        <div class="col s6">
            <input type="text" id="no-of-floors" placeholder="Enter storeys for your building">
        </div>
        <div class="col s6">
            <button id="btn-initialize-building">Initialize</button>
        </div>
    </div>
    <div class="row">
        <div class="col s3">           
            <select id="sel-available-floors">
            </select>
        </div>
        <div class="col s3">
            <button id="btn-go-to-floor">Go to Floor</button>
        </div>
    </div>
    <div class="card-panel" id="status-window"></div>
</div>
